apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
  labels:
    app: monitoring
    env: cluster
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Utiliser plusieurs sources : Helm chart + values depuis Git
  sources:
    # Source 1: Helm chart
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 65.8.1
      chart: kube-prometheus-stack
      helm:
        valueFiles:
          - $values/manifests/monitoring/base/values.yaml
    
    # Source 2: Repository Git pour les values
    - repoURL: https://github.com/luneski/kubernetes-learning.git
      targetRevision: dev
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignorer certaines diff√©rences connues
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/failurePolicy
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/failurePolicy
